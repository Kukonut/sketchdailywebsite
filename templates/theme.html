{% extends "themelayout.html" %}

{% block title %}
    Today's Themes
{% endblock %}

{% block mainheading %}
    <h1 id = "mainHeader" >Today's Date is : {{ today }}</h1>
    <h2>Today's theme is {{ maintheme }}.</h2>
{% endblock %}

{% block altthemeheading %}
    <p>Today's alternate theme is {{ alttheme }}</p>
{% endblock %}
